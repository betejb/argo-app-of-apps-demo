apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: git-generator
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/betejb/argo-app-of-apps-demo
      revision: appset-demo
      directories:
      - path: monorepo-demo/env/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: infra-gitops
      source:
        repoURL: https://github.com/betejb/argo-app-of-apps-demo
        targetRevision: appset-demo
        path: '{{path}}'
      destination:
        name: in-cluster
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true