apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
spec:
  project: infra-gitops
  source: 
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 22.1.0
    helm:
      releaseName: traefik
      values: |
        providers:
          kubernetesCRD: {}
          kubernetesIngress: {}
      #     ports:
      #       traefik:
      #         expose: true
      #         nodePort: 32090
      #       web:
      #         nodePort: 32080
      #       websecure:
      #         nodePort: 32443
  destination:
    server: "https://kubernetes.default.svc"
    namespace: traefik-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
