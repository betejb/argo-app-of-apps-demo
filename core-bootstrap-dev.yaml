---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infra-gitops
  namespace: argocd
spec:  
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'  
  description: Infrastructure project
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
   - '*'
---   
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-core
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: infra-gitops
  source:
    path:  bootstrap/dev/
    repoURL: https://github.com/betejb/argo-app-of-apps-demo
    targetRevision: appset-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
