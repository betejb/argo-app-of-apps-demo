apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  rules:
    - host: example.stg
      http:
        paths:
          - path: /dashboard
            pathType: Exact
            backend:
              service:
                name:  kubernetes-dashboard
                port:  
                  number: 443