apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  rules:
    - host: example.dev
      http:
        paths:
          - path: /dash
            pathType: Exact
            backend:
              service:
                name:  dashboard-metrics-scraper
                port:  
                  number: 8000